<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee API Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: #000b0f;
      color: #00ffcc;
      text-align: center;
      font-family: "Poppins", sans-serif;
      padding-top: 100px;
    }
    h1 {
      font-size: 2.3rem;
      text-shadow: 0 0 20px #00ffcc;
    }
    button {
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00e6b8;
      box-shadow: 0 0 15px #00ffcc;
      transform: scale(1.05);
    }
    a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome to Employee API Dashboard</h1>
  <br>

  {% if current_user.is_authenticated %}
    <a href="{{ url_for('dashboard') }}"><button>Go to Dashboard</button></a>
    <br><br>
    <a href="{{ url_for('logout') }}">Logout</a>
  {% else %}
    <a href="{{ url_for('login') }}"><button>Login</button></a>
    <br><br>
    <a href="{{ url_for('register') }}">Register</a>
  {% endif %}
</body>
</html>
