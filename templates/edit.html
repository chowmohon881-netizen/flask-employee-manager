<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(145deg, #000000, #0a0a0f);
            color: #00fff5;
            font-family: "Trebuchet MS", sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 0 0 15px #00fff5;
        }

        form {
            background-color: #111;
            display: inline-block;
            padding: 25px 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px #00fff5;
            animation: glowPulse 2s infinite alternate;
        }

        @keyframes glowPulse {
            from { box-shadow: 0 0 15px #00fff5; }
            to { box-shadow: 0 0 25px #00ccff; }
        }

        input {
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            width: 250px;
            text-align: center;
            background: #0d0d1a;
            color: #00fff5;
            box-shadow: inset 0 0 8px #00fff5;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 15px #00ccff;
        }

        button, a.button {
            background-color: #00fff5;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
            transition: 0.3s;
            text-decoration: none;
        }

        button:hover, a.button:hover {
            background-color: #00ccff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>üõ† Edit Employee</h1>

    <form action="{{ url_for('update_user', id=user.id) }}" method="POST">
        <input type="text" name="name" value="{{ user.name }}" required>
        <input type="email" name="email" value="{{ user.email }}" required>
        <br>
        <button type="submit">üíæ Save Changes</button>
        <a href="{{ url_for('show_users') }}" class="button">‚ùå Cancel</a>
    </form>
</body>
</html>
