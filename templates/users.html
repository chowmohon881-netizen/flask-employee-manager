<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .welcome-card {
      margin: 40px auto;
      padding: 25px;
      background: #0a0a0a;
      border: 1px solid #00ffcc;
      border-radius: 15px;
      box-shadow: 0 0 25px #00ffcc;
      width: 400px;
    }
    .welcome-card h2 {
      margin-bottom: 10px;
    }
    .logout-btn {
      margin-top: 10px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background-color: #00e6b8;
      box-shadow: 0 0 20px #00ffcc;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="welcome-card">
    <h2>ðŸ‘‹ Welcome, {{ user.username }}</h2>
    <p>Email: {{ user.email }}</p>
    <a href="{{ url_for('logout') }}"><button class="logout-btn">Logout</button></a>
  </div>

  <h2>All Registered Users</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
    </tr>
    {% for u in users %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.username }}</td>
      <td>{{ u.email }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
